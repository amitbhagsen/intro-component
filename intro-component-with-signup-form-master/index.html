<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
<div class="container">
  <div class="intro-component">
    <div class="left-side">
  <h1>Learn to code by watching others</h1>
<p>
  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. 
</p>
</div>
<div class="right-side">
<div class="price">
 <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p> 
</div>
<form>
  <input type="text" placeholder="First Name" id="first-name" autocomplete="given-name">
  <span class="error fname" aria-live="polite"></span>

  <input type="text" class="last-name" placeholder="Last Name" id="last-name">
  <span class="error lname" aria-live="polite"></span>

  <input type="text" class="mail" placeholder="Email Address" id="mail">
  <span class="error email" aria-live="polite"></span>

  <input type="password" class="password" placeholder="Password" id="password">
  <span class="error pword" aria-live="polite"></span>

  <button class="submit-btn">Claim your free trial</button>
  <p class="first-name-error"></p>
  <small>By clicking the button, you are agreeing to our <strong>Terms and Services</strong></small>
</form>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
